server:
  port: 9001
  tomcat:
    threads:
      max: 200
    max-connections: 10000
    connect-timeout: 30000
spring:
  application:
    name: auth-service
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connect-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
    url: jdbc:mysql://localhost:3306/authdb?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    jedis:
      pool:
        max-active: 10
        max-idle: 5
        min-idle: 2
        max-wait: 5000ms
jwt:
  secret: yourSuperSecretKeyHereMakeItLongAndSecure
  expiration: 86400000000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.hibernate.SQL: DEBUG